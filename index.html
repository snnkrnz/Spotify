<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container">
      <!-- Sol bölüm -->
      <div class="left-menu">
        <div class="navigation">
          <ul>
            <li><i class="fa-solid fa-house"></i> Ana sayfa</li>
            <li><i class="fa-solid fa-magnifying-glass"></i> Ara</li>
          </ul>
        </div>

        <div class="library">
          <div class="libtop">
            <div class="libtopleft">
              <i class="fa-solid fa-lines-leaning"></i>
              Kitaplığın
            </div>
            <div class="libtopright">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>

          <div class="libbuttons">
            <button class="libbut">Çalma listeleri</button>
            <button class="libbut">Sanatçılar</button>
            <button class="libbut">Albümler</button>
            <button class="libbut">Podcastler</button>
            <button class="libbut">Yabancı</button>
            <button class="libbut">Türkü</button>
            <button class="libbut">Hot Hits</button>
          </div>

          <div class="search">
            <div class="searchleft">
              <i class="fa-solid fa-search"></i>
            </div>
            <div class="searchright">
              Yakın Tarihli
              <i class="fa-solid fa-arrow-down"></i>
            </div>

        </div>

                  <li><a href="#"><button class="menubutton-circle"><i class="fa-solid fa-user"></i></a></button></li>
                </ul>
              </nav>
              <div class="message">Tünaydın</div>
              <div class="toplist">

                  <li class="toplistli"></li>

              </div>

        </div>
      </div>

      <!-- Alt sabit player -->
    </div>
    <div class="player">
      <div class="playerleft">
        <div class="songimage"><img src="images/song.png" alt="song"></div>
        <div class="artistandsong">
          <div class="song">California Dreamin'</div>
          <div class="artist">The Mamas & The Papas</div></div>
          <div class="like"><i class="fa-regular fa-heart"></i></div>
      </div>

      <div class="playercenter">
        <div class="pcicons">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-circle-play"></i>          
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="pctime"></div>
      </div>

      <div class="playerright">
        <div class="pricons">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-microphone"></i>
          <i class="fa-solid fa-layer-group"></i>
          <i class="fa-solid fa-laptop"></i>
          <i class="fa-solid fa-volume-low"></i>
            <input type="range" min="1" max="100" value="50" class="slidervolume" id="myRange">
          <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </div>
      </div>

    </div>
  </body>
</html>
